# Wildcard Certificate for *.dataknife.net
#
# This Certificate resource will automatically:
# 1. Request a certificate from Let's Encrypt via the ClusterIssuer
# 2. Create/update the TLS secret when issued
# 3. Automatically renew before expiration
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-dataknife-net
  namespace: cert-manager
  labels:
    app: cert-manager
    managed-by: gitops
spec:
  secretName: wildcard-dataknife-net-tls
  issuerRef:
    name: letsencrypt-dns01
    kind: ClusterIssuer
  commonName: "*.dataknife.net"
  dnsNames:
    - "*.dataknife.net"
    - "dataknife.net"
  # Certificate will be valid for 90 days (Let's Encrypt standard)
  # cert-manager will automatically renew 30 days before expiration
